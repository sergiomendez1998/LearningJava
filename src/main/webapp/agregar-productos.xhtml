<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="menu-css.css"  type="text/css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <p:spacer/>
        <p:spacer/>
        <p:spacer/>

        <div class="content">

            <h:form id="form" >
                <p:growl id="msg"  life="3000" />
                

                <p:panel header="Agregar Producto Nuevo" style="width: 850px; " >
                    <p:panelGrid columns="4" class="tabla">

                        <p:outputLabel for="codigoInputText" value="Codigo:" />                    
                        <p:inputText id="codigoInputText" 
                                     value="#{productoControlador.codigo}" 
                                     required="true"
                                     requiredMessage="Campo 'Codigo' es obligatorio."/>





                        <p:outputLabel for="nombreInputText" value="Nombre:" />                    
                        <p:inputText id="nombreInputText" 
                                     value="#{productoControlador.nombre}" 
                                     required="true"
                                     requiredMessage="Campo 'Nombre' es obligatorio."/>




                        <p:outputLabel for="PrecioBaseInputText" value="Precio Base: Q" />                    
                        <p:inputNumber id="PrecioBaseInputText" 
                                       value="#{productoControlador.precioB}" 
                                       required= "true"
                                       requiredMessage="Campo 'Precio Base' es obligatorio."/>




                        <p:outputLabel for="PrecioVentaInputText" value="Precio Venta: Q" />  
                        <p:inputNumber id="PrecioVentaInputText" 
                                       value="#{productoControlador.precioV}" 
                                       required= "true"

                                       requiredMessage="Campo 'Precio Venta' es obligatorio."/>



                        <p:outputLabel for="ExistenciaInputText" value="Existencia: C" />  
                        <p:inputNumber id="ExistenciaInputText" 
                                       value="#{productoControlador.existen}" 
                                       required= "true"

                                       requiredMessage="Campo 'Existencia' es obligatorio."/>




                        <p:outputLabel for="fechaCreacionDatePicker" value="Fecha Creacion:" />                    
                        <p:datePicker id="fechaCreacionDatePicker" 
                                      value="#{productoControlador.fechaC}" 
                                      pattern="dd/MM/yyyy"
                                      required="true"
                                      requiredMessage="Campo 'Fecha Creacion' es obligatorio."/>
                    </p:panelGrid>   



                    <p:spacer/>
                    <p:spacer/>
                    <p:spacer/>

                    <div>
                        
                        
                        <p:commandButton value="Agregar Productos"
                                         actionListener="#{productoControlador.agregar()}"
                                         process="@form"
                                         update="@form"
                                         styleClass="rounded-button"
                                         icon="pi pi-save"
                                         />
                    </div>


                </p:panel>



            </h:form>

        </div>
    </h:body>
</html>
