<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="menu-css.css"  type="text/css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar >
                    <p:submenu label="Archivo" icon="pi pi-fw pi-file">
                        <p:submenu label="Nuevo" icon="pi pi-fw pi-plus" >
                            <p:menuitem value="Producto" icon="pi pi-fw pi-file-open" url="faces/agregar-productos.xhtml"/>

                        </p:submenu>

                        <p:menuitem value="Ver Productos" icon="pi pi-fw pi-folder" url="faces/mostrarProductos.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Exportar" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>




                    <p:divider layout="vertical"/>

                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="faces/menu.xhtml" />


                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search"/>
                            <p:inputText placeholder="Search"/>
                            <p:commandButton value="Search"/>

                        </div>





                    </f:facet>
                </p:menubar>
            </h:form>



        </div>
    </h:body>
</html>
