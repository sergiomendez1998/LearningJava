<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <p:spacer/>
        <p:spacer/>
        <p:spacer/>

        <div  class="productos">
            <h:form id="form">
                <p:growl id="msg"  showDetail="true" life="3000" />
                <p:dataTable id="dataTable" 
                             value="#{productoControlador.prod}" 
                             var="productos" >  




                    <p:column headerText="ID">#{productos.id}</p:column>

                    <p:column headerText="CODIGO">#{productos.codigo}</p:column> 


                    <p:column headerText="NOMBRE">#{productos.nombre}</p:column> 


                    <p:column headerText="PRECIO BASE">
                        <h:outputText id="precioBase" value="#{productos.precioBase}">
                            <f:convertNumber pattern="#,###,##0.00"/>
                        </h:outputText>
                    </p:column>



                    <p:column headerText="PRECIO VENTA">
                        <h:outputText id="precioVenta" value="#{productos.precioVenta}">
                            <f:convertNumber pattern="#,###,##0.00"/>
                        </h:outputText>
                    </p:column> 

                    <p:column headerText="EXISTENCIA">#{productos.existencia}</p:column> 


                    <p:column headerText="FECHA CREACION">
                        <h:outputText value="#{productos.fechaCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>                    
                    </p:column>     


                    <p:column headerText="ACCION">
                        <p:commandButton value="Eliminar"
                                         
                                         actionListener="#{productoControlador.EliminarProducto(productos)}"
                                           process="@form"
                                           update  ="dataTable @form"
                                         styleClass="ui-button-raised ui-button-danger"
                                         icon="pi pi-trash"
                                         />
                    </p:column>

                </p:dataTable>

                      

            </h:form>






        </div>



    </h:body>
</html>
